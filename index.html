<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Network Ban Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        #walletInput {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: white;
        }

        #walletInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #walletInput::placeholder {
            color: #999;
        }

        .check-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            white-space: pre-line;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.safe {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .result.banned {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .result.error {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }

        .proxy-selector {
            margin-bottom: 20px;
            text-align: left;
        }

        .proxy-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .proxy-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CN</div>
        <h1>Camp Network Ban Checker</h1>
        <p class="subtitle">Kiểm tra trạng thái ban của ví trên Camp Network</p>
        
        <div class="proxy-selector">
            <label for="proxySelect">Chọn Proxy Server:</label>
            <select id="proxySelect">
                <option value="https://api.allorigins.win/raw?url=">All Origins (Khuyến nghị)</option>
                <option value="https://cors-anywhere.herokuapp.com/">CORS Anywhere</option>
                <option value="https://thingproxy.freeboard.io/fetch/">Thing Proxy</option>
                <option value="https://corsproxy.io/?">CORS Proxy</option>
            </select>
        </div>
        
        <div class="input-group">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="walletInput" 
                    placeholder="Nhập địa chỉ ví (0x...)"
                    maxlength="42"
                    value="0x2d207eDB3e979b6360f413a7910779dF703A7d28"
                >
            </div>
            <button class="check-btn" onclick="checkWallet()">
                Kiểm tra trạng thái
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Đang kiểm tra...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="info">
            <strong>Lưu ý:</strong> Tool sử dụng proxy server để bypass CORS policy. Nếu một proxy không hoạt động, hãy thử proxy khác trong dropdown.
        </div>
    </div>

    <script>
        const walletInput = document.getElementById('walletInput');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const checkBtn = document.querySelector('.check-btn');
        const proxySelect = document.getElementById('proxySelect');

        // Auto format wallet address
        walletInput.addEventListener('input', function(e) {
            let value = e.target.value;
            // Remove any non-hex characters except 0x
            if (!value.startsWith('0x') && value.length > 0) {
                value = '0x' + value.replace(/[^a-fA-F0-9]/g, '');
            }
            e.target.value = value;
        });

        // Enter key support
        walletInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkWallet();
            }
        });

        async function checkWallet() {
            const walletAddress = walletInput.value.trim();
            const proxyUrl = proxySelect.value;
            
            // Validate wallet address
            if (!walletAddress) {
                showResult('Vui lòng nhập địa chỉ ví!', 'error');
                return;
            }

            if (!isValidWalletAddress(walletAddress)) {
                showResult('Địa chỉ ví không hợp lệ! Địa chỉ phải có định dạng 0x...', 'error');
                return;
            }

            // Show loading
            showLoading(true);
            hideResult();

            try {
                const apiUrl = `https://loyalty.campnetwork.xyz/api/users?walletAddress=${walletAddress}`;
                const requestUrl = proxyUrl + encodeURIComponent(apiUrl);

                const response = await fetch(requestUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Process result
                if (data.data && data.data.length > 0) {
                    const userData = data.data[0];
                    const userMetadata = userData.userMetadata && userData.userMetadata[0];
                    
                    if (userMetadata) {
                        const isBlocked = userMetadata.isBlocked;
                        const twitterUser = userMetadata.twitterUser;
                        const displayName = userMetadata.displayName;
                        const blockReason = userMetadata.blockStatusReason;
                        
                        if (isBlocked) {
                            let message = `❌ VÍ ĐÃ BỊ BAN!`;
                            if (blockReason) {
                                message += `\nLý do: ${blockReason}`;
                            }
                            if (twitterUser) {
                                message += `\nTwitter: @${twitterUser}`;
                            }
                            showResult(message, 'banned');
                        } else {
                            let message = `✅ VÍ AN TOÀN - CHƯA BỊ BAN!`;
                            if (twitterUser) {
                                message += `\nTwitter: @${twitterUser}`;
                            }
                            if (displayName) {
                                message += `\nTên hiển thị: ${displayName}`;
                            }
                            showResult(message, 'safe');
                        }
                    } else {
                        showResult('✅ VÍ AN TOÀN - CHƯA BỊ BAN!\n(Không có metadata)', 'safe');
                    }
                } else {
                    showResult('⚠️ KHÔNG TÌM THẤY THÔNG TIN VÍ\nVí này có thể chưa tương tác với Camp Network', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                if (error.message.includes('403')) {
                    showResult('❌ LỖI 403 - PROXY BỊ BLOCK!\nHãy thử proxy server khác trong dropdown', 'error');
                } else if (error.message.includes('404')) {
                    showResult('⚠️ KHÔNG TÌM THẤY VÍ\nVí này không tồn tại trên Camp Network', 'error');
                } else {
                    showResult(`❌ LỖI KẾT NỐI!\n${error.message}\nHãy thử proxy khác hoặc thử lại sau`, 'error');
                }
            } finally {
                showLoading(false);
            }
        }

        function isValidWalletAddress(address) {
            // Check if it's a valid Ethereum address format
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type} show`;
        }

        function hideResult() {
            resultDiv.classList.remove('show');
        }

        function showLoading(show) {
            if (show) {
                loadingDiv.style.display = 'block';
                checkBtn.disabled = true;
                checkBtn.textContent = 'Đang kiểm tra...';
            } else {
                loadingDiv.style.display = 'none';
                checkBtn.disabled = false;
                checkBtn.textContent = 'Kiểm tra trạng thái';
            }
        }

        // Auto focus on input
        window.addEventListener('load', () => {
            walletInput.focus();
        });
    </script>
</body>
</html>
